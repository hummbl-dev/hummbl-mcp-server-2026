name: Deploy

on:
  push:
    branches: [ main, staging ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - name: Install dependencies
        run: npm ci
      - name: Type check
        run: npx tsc --noEmit
      - name: Lint
        run: npx eslint src/**/*.ts tests/**/*.ts
      - name: Markdown lint
        run: npx markdownlint "**/*.md"
      - name: Schema compile (fail fast)
        run: npx ts-node --loader ts-node/esm ./src/validation/ajv-cli.ts
      - name: Run tests
        run: npx jest || echo 'No tests run'
      - name: Deploy to server (stub)
        env:
          OIDC_ISSUER: ${{ secrets.OIDC_ISSUER }}
          OIDC_CLIENT_ID: ${{ secrets.OIDC_CLIENT_ID }}
          OIDC_CLIENT_SECRET: ${{ secrets.OIDC_CLIENT_SECRET }}
