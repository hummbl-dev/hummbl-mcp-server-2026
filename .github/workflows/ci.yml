
name: CI

on:
  push:
    branches: [ main, staging ]
  pull_request:
    branches: [ main, staging ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - name: Install dependencies
        run: npm ci
      - name: Type check
        run: npx tsc --noEmit
      - name: Lint
        run: npx eslint src/**/*.ts tests/**/*.ts
      - name: Markdown lint
        run: npx markdownlint "**/*.md" --ignore "node_modules"
      - name: Schema compile (fail fast)
        run: npx ts-node ./src/validation/ajv-cli.ts
      - name: Run tests
        run: npx jest || echo 'No tests run'
