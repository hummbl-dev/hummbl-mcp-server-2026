
name: CI

on:
  push:
    branches: [ main, staging ]
  pull_request:
    branches: [ main, staging ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - name: Install dependencies
        run: |
          npm install -g typescript eslint markdownlint-cli vitest supertest ajv ajv-formats
      - name: Type check
        run: tsc --noEmit
      - name: Lint
        run: eslint src/**/*.ts tests/**/*.ts
      - name: Markdown lint
        run: markdownlint "**/*.md"
      - name: Schema compile (fail fast)
        run: node -e "require('./src/validation/ajv').assertSchemaIntegrity()"
      - name: Run tests
        run: vitest run || npx jest || echo 'No tests run'
